// Task: Main release task - build a specific version
tasks.register('release') {
    group = 'build'
    description = 'Build release package for a specific version (use "-PbundleVersion=X.X.X")'

    // Capture property at configuration time to avoid deprecation warning
    def versionProperty = project.findProperty('bundleVersion')

    doLast {
        def versionToBuild = versionProperty

        if (!versionToBuild) {
            // Interactive mode - prompt for version
            def availableVersions = getAvailableVersions()

            if (availableVersions.isEmpty()) {
                throw new GradleException("No versions found in bin/ or bin/archived/ directories")
            }

            println ""
            println "=".multiply(70)
            println "Available ${bundleName} versions:"
            println "=".multiply(70)

            // Show which directory each version is in
            def binDir = file("${projectDir}/bin")
            def archivedDir = file("${projectDir}/bin/archived")

            availableVersions.eachWithIndex { version, index ->
                def location = ""
                if (binDir.exists() && file("${binDir}/${bundleName}${version}").exists()) {
                    location = "[bin]"
                } else if (archivedDir.exists() && file("${archivedDir}/${bundleName}${version}").exists()) {
                    location = "[bin/archived]"
                }
                println "  ${(index + 1).toString().padLeft(2)}. ${version.padRight(15)} ${location}"
            }
            println ""
            println "Enter version to build (index or version string):"
            println ""

            // Read input using Gradle's standard input
            def input = null
            try {
                def reader = new BufferedReader(new InputStreamReader(System.in))
                input = reader.readLine()
            } catch (Exception e) {
                throw new GradleException("""
                    Failed to read input. Please use non-interactive mode:
                      gradle release "-PbundleVersion=X.X.X"

                    Available versions: ${availableVersions.join(', ')}
                """.stripIndent())
            }

            if (!input || input.trim().isEmpty()) {
                throw new GradleException("""
                    No version selected. Please use non-interactive mode:
                      gradle release "-PbundleVersion=X.X.X"

                    Available versions: ${availableVersions.join(', ')}
                """.stripIndent())
            }

            def cleaned = input.trim()

            // Accept either an index (1..N) or an explicit version string
            if (cleaned.isInteger()) {
                def idx = cleaned.toInteger()
                if (idx < 1 || idx > availableVersions.size()) {
                    throw new GradleException("""
                        Invalid selection index: ${cleaned}

                        Please choose a number between 1 and ${availableVersions.size()} or enter a version string.
                    """.stripIndent())
                }
                versionToBuild = availableVersions[idx - 1]
            } else {
                versionToBuild = cleaned
                // Validate the entered version string exists
                if (!availableVersions.contains(versionToBuild)) {
                    throw new GradleException("""
                        Invalid version: ${versionToBuild}

                        Please choose from available versions:
                        ${availableVersions.collect { "  - ${it}" }.join('\n')}
                    """.stripIndent())
                }
            }

            println ""
            println "Selected version: ${versionToBuild}"
        }

        println ""
        println "=".multiply(70)
        println "Building release for ${bundleName} version ${versionToBuild}"
        println "=".multiply(70)
        println ""

        // Determine source paths - check both bin/ and bin/archived/
        def bundlePath = file("${projectDir}/bin/${bundleName}${versionToBuild}")
        def archivedPath = file("${projectDir}/bin/archived/${bundleName}${versionToBuild}")

        def bundleSrcDest = null
        if (bundlePath.exists()) {
            bundleSrcDest = bundlePath
        } else if (archivedPath.exists()) {
            bundleSrcDest = archivedPath
        } else {
            def availableVersions = getAvailableVersions()
            def versionList = availableVersions.isEmpty() ? "  (none found)" : availableVersions.collect { "  - ${it}" }.join('\n')

            throw new GradleException("""
                Bundle version not found: ${versionToBuild}

                Searched in:
                  - ${bundlePath}
                  - ${archivedPath}

                Available versions:
                ${versionList}

                Run 'gradle listVersions' to see all available versions.
            """.stripIndent())
        }

        println "Bundle path: ${bundleSrcDest}"
        println ""

        // Get the bundle folder and version
        def bundleFolder = bundleSrcDest.name
        def bundleVersion = bundleFolder.replace(bundleName, '')

        // Determine source paths
        def bundleSrcFinal = bundleSrcDest

        // Check if mailpit.exe exists in bin/ directory
        def mailpitExe = file("${bundleSrcFinal}/mailpit.exe")
        if (!mailpitExe.exists()) {
            // Mailpit binaries not found in bin/ - check if already downloaded to bearsampp-build/tmp
            def tmpExtractPath = file("${bundleTmpExtractPath}/${bundleVersion}")
            def tmpMailpitDir = findMailpitDirectory(tmpExtractPath)

            if (tmpMailpitDir && tmpMailpitDir.exists()) {
                // Already extracted
                println "Using previously downloaded Mailpit binaries from:"
                println "  ${tmpMailpitDir}"
                bundleSrcFinal = tmpMailpitDir
            } else {
                // Need to download
                println ""
                println "Mailpit binaries not found"
                println "Downloading Mailpit ${bundleVersion}..."
                println ""

                try {
                    // Download and extract to bearsampp-build/tmp
                    bundleSrcFinal = downloadAndExtractMailpit(bundleVersion, file(bundleTmpExtractPath))
                } catch (Exception e) {
                    throw new GradleException("""
                        Failed to download Mailpit binaries: ${e.message}

                        You can manually download and extract Mailpit binaries to:
                            ${bundleSrcDest}/

                        Or check that version ${bundleVersion} exists in modules-untouched mailpit.properties
                    """.stripIndent())
                }
            }
        }

        // Verify mailpit.exe exists
        mailpitExe = file("${bundleSrcFinal}/mailpit.exe")
        if (!mailpitExe.exists()) {
            throw new GradleException("mailpit.exe not found at ${mailpitExe}")
        }

        println "Source folder: ${bundleSrcFinal}"
        println ""

        // Prepare output directory
        def mailpitPrepPath = file("${bundleTmpPrepPath}/${bundleName}${bundleVersion}")
        if (mailpitPrepPath.exists()) {
            delete mailpitPrepPath
        }
        mailpitPrepPath.mkdirs()

        // Copy Mailpit files
        println "Copying Mailpit files..."
        copy {
            from bundleSrcFinal
            into mailpitPrepPath
        }

        // Copy bearsampp.conf if it exists in bin directory
        def bearsamppConf = file("${bundleSrcDest}/bearsampp.conf")
        if (bearsamppConf.exists()) {
            println "Copying bearsampp.conf..."
            copy {
                from bearsamppConf
                into mailpitPrepPath
            }
        }

        println ""
        println "Copying to bundles_build directory..."
        def mailpitBuildPath = file("${bundleTmpBuildPath}/${bundleName}${bundleVersion}")
        if (mailpitBuildPath.exists()) {
            delete mailpitBuildPath
        }
        mailpitBuildPath.mkdirs()

        copy {
            from mailpitPrepPath
            into mailpitBuildPath
        }
        println "Non-zip version available at: ${mailpitBuildPath}"

        println ""
        println "Preparing archive..."

        // Determine build output path following Apache pattern
        // bearsampp-build/tools/bruno/{bundleRelease} for tools
        // bearsampp-build/bins/mailpit/{bundleRelease} for bins
        def buildPath = file(buildBasePath)
        def buildBinsPath = file("${buildPath}/${bundleType}/${bundleName}/${bundleRelease}")
        buildBinsPath.mkdirs()

        // Build archive filename
        def destFile = file("${buildBinsPath}/bearsampp-${bundleName}-${bundleVersion}-${bundleRelease}")

        // Compress based on format
        def archiveFile = file("${destFile}.${bundleFormat}")

        if (bundleFormat == '7z') {
            // Use 7-Zip for .7z format
            def sevenZipExe = find7ZipExecutable()
            if (!sevenZipExe) {
                throw new GradleException("""
                    7-Zip executable not found!

                    Please install 7-Zip or set 7Z_HOME environment variable.
                    Download from: https://www.7-zip.org/
                """.stripIndent())
            }

            println "Using 7-Zip: ${sevenZipExe}"

            // Delete existing archive if present
            if (archiveFile.exists()) {
                archiveFile.delete()
            }

            // Ensure output directory exists
            archiveFile.parentFile.mkdirs()

            println "Compressing ${bundleName}${bundleVersion} to ${archiveFile.name}..."

            // Create 7z archive
            // Important: add the directory itself (no wildcard) so the
            // top-level version folder (e.g., mailpit1.27.10/) is included
            // in the archive, matching Ant behavior
            def command = [
                sevenZipExe,
                'a',
                '-t7z',
                '-mx9',
                archiveFile.absolutePath,
                mailpitPrepPath.absolutePath
            ]

            def process = command.execute()
            process.consumeProcessOutput(System.out, System.err)
            def exitCode = process.waitFor()

            if (exitCode != 0) {
                throw new GradleException("7-Zip compression failed with exit code: ${exitCode}")
            }

        } else {
            // Use Gradle's built-in zip functionality
            println "Compressing ${bundleName}${bundleVersion} to ${archiveFile.name}..."

            // Create ZIP archive using Gradle's built-in zip functionality
            // Include the folder itself at archive root to match Ant behavior
            task("zipArchive_${bundleVersion}", type: Zip) {
                from(mailpitPrepPath) {
                    into mailpitPrepPath.name
                }
                destinationDirectory = archiveFile.parentFile
                archiveFileName = archiveFile.name
            }.execute()
        }

        println "Archive created: ${archiveFile}"

        // Generate hash files
        println "Generating hash files..."
        generateHashFiles(archiveFile)

        println ""
        println "=".multiply(70)
        println "[SUCCESS] Release build completed successfully for version ${versionToBuild}"
        println "Output directory: ${bundleTmpBuildPath}"
        println "Archive: ${destFile}.${bundleFormat}"
        println "=".multiply(70)
    }
}

