        println "=".multiply(70)
        println "Building releases for ${versions.size()} ${bundleName} versions"
        println "=".multiply(70)
        println ""

        def successCount = 0
        def failedVersions = []

        versions.each { version ->
            println "=".multiply(70)
            println "[${successCount + 1}/${versions.size()}] Building ${bundleName} ${version}..."
            println "=".multiply(70)

            try {
                // Call the release task logic for this version
                def bundlePath = file("${projectDir}/bin/${bundleName}${version}")
                def archivedPath = file("${projectDir}/bin/archived/${bundleName}${version}")

                def bundleSrcDest = null
                if (bundlePath.exists()) {
                    bundleSrcDest = bundlePath
                } else if (archivedPath.exists()) {
                    bundleSrcDest = archivedPath
                } else {
                    throw new GradleException("Bundle path not found for version ${version}")
                }

                println "Bundle path: ${bundleSrcDest}"
                println ""

                // Get the bundle folder and version
                def bundleFolder = bundleSrcDest.name
                def bundleVersion = bundleFolder.replace(bundleName, '')

                // Determine source paths
                def bundleSrcFinal = bundleSrcDest

                // Check if mailpit.exe exists
                def mailpitExe = file("${bundleSrcFinal}/mailpit.exe")
                if (!mailpitExe.exists()) {
                    throw new GradleException("mailpit.exe not found at ${mailpitExe}")
                }

                println "Source folder: ${bundleSrcFinal}"
                println ""

                // Prepare output directory
                def mailpitPrepPath = file("${bundleTmpPrepPath}/${bundleName}${bundleVersion}")
                if (mailpitPrepPath.exists()) {
                    delete mailpitPrepPath
                }
                mailpitPrepPath.mkdirs()

                // Copy Mailpit files
                println "Copying Mailpit files..."
                copy {
                    from bundleSrcDest
                    into mailpitPrepPath
                }

                println ""
                println "[SUCCESS] ${bundleName} ${version} completed"
                println "Output: ${mailpitPrepPath}"
                successCount++

            } catch (Exception e) {
                println ""
                println "[FAILED] ${bundleName} ${version}: ${e.message}"
                failedVersions.add(version)
            }

            println ""
        }

        // Summary
        println "=".multiply(70)
        println "Build Summary"
        println "=".multiply(70)
        println "Total versions: ${versions.size()}"
        println "Successful:     ${successCount}"
        println "Failed:         ${failedVersions.size()}"

        if (!failedVersions.isEmpty()) {
            println ""
            println "Failed versions:"
            failedVersions.each { v ->
                println "  - ${v}"
            }
        }

        println "=".multiply(70)

        if (failedVersions.isEmpty()) {
            println "[SUCCESS] All versions built successfully!"
        } else {
            throw new GradleException("${failedVersions.size()} version(s) failed to build")
        }
    }
}

