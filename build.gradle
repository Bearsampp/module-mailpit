def find7ZipExecutable() {
    def sevenZipHome = System.getenv('7Z_HOME')
    if (sevenZipHome) {
        def exe = file("${sevenZipHome}/7z.exe")
        if (exe.exists()) return exe.absolutePath
    }
    def common = [
        'C:/Program Files/7-Zip/7z.exe',
        'C:/Program Files (x86)/7-Zip/7z.exe',
        'D:/Program Files/7-Zip/7z.exe',
        'D:/Program Files (x86)/7-Zip/7z.exe'
    ]
    for (p in common) { if (file(p).exists()) return file(p).absolutePath }
    try {
        def proc = ['where', '7z.exe'].execute(); proc.waitFor()
        if (proc.exitValue() == 0) {
            def out = proc.text.trim(); if (out) return out.split('\n')[0].trim()
        }
    } catch (Exception ignored) {}
    return null
}

def calculateHash(File file, String algorithm) {
    def digest = java.security.MessageDigest.getInstance(algorithm)
    file.withInputStream { stream ->
        def buffer = new byte[8192]
        def read
        while ((read = stream.read(buffer)) != -1) { digest.update(buffer, 0, read) }
    }
    return digest.digest().collect { String.format('%02x', it) }.join('')
}

def generateHashFiles(File file) {
    if (!file.exists()) throw new GradleException("File not found for hashing: ${file}")
    new File("${file.absolutePath}.md5").text = "${calculateHash(file, 'MD5')} ${file.name}\n"
    println "  Created: ${file.name}.md5"
    new File("${file.absolutePath}.sha1").text = "${calculateHash(file, 'SHA-1')} ${file.name}\n"
    println "  Created: ${file.name}.sha1"
    new File("${file.absolutePath}.sha256").text = "${calculateHash(file, 'SHA-256')} ${file.name}\n"
    println "  Created: ${file.name}.sha256"
    new File("${file.absolutePath}.sha512").text = "${calculateHash(file, 'SHA-512')} ${file.name}\n"
    println "  Created: ${file.name}.sha512"
}

def getAvailableVersions() {
    def versions = []
    def binDir = file("${projectDir}/bin")
    if (binDir.exists()) {
        versions.addAll(binDir.listFiles()?.findAll { it.isDirectory() && it.name.startsWith(bundleName) && it.name != 'archived' }?.collect { it.name.replace(bundleName, '') } ?: [])
    }
    def archivedDir = file("${projectDir}/bin/archived")
    if (archivedDir.exists()) {
        versions.addAll(archivedDir.listFiles()?.findAll { it.isDirectory() && it.name.startsWith(bundleName) }?.collect { it.name.replace(bundleName, '') } ?: [])
    }
    return versions.unique().sort()
}

def getModuleUntouched(String name, String version) {
    def modulesUntouchedPath = file("${rootDir}/modules-untouched")
    if (modulesUntouchedPath.exists()) {
        def untouchedModulePath = file("${modulesUntouchedPath}/${name}/${name}${version}")
        if (untouchedModulePath.exists()) {
            def exe = file("${untouchedModulePath}/mailpit.exe")
            if (exe.exists()) { println "Found untouched module locally: ${untouchedModulePath}"; return untouchedModulePath }
            // sometimes inside a bin subdirectory
            exe = file("${untouchedModulePath}/bin/mailpit.exe")
            if (exe.exists()) { println "Found untouched module locally: ${untouchedModulePath}"; return untouchedModulePath }
        }
    }
    println "Module not found locally, checking remote properties..."
    def remoteUrl = getModuleUntouchedRemoteUrl(name, version)
    if (remoteUrl) return downloadAndExtractFromUrl(remoteUrl, version, name)
    return null
}

def getModuleUntouchedRemoteUrl(String name, String version) {
    def propertiesUrl = "https://raw.githubusercontent.com/Bearsampp/modules-untouched/main/modules/${name}.properties"
    try {
        println "  Checking: ${propertiesUrl}"
        def tempPropsFile = file("${bundleTmpDownloadPath}/${name}-untouched.properties")
        tempPropsFile.parentFile.mkdirs()
        ant.get(src: propertiesUrl, dest: tempPropsFile, verbose: false, ignoreerrors: true)
        if (tempPropsFile.exists() && tempPropsFile.length() > 0) {
            def props = new Properties(); tempPropsFile.withInputStream { props.load(it) }
            def url = props.getProperty(version); tempPropsFile.delete();
            if (url) { println "  Found version ${version} in remote properties"; return url }
            else println "  Version ${version} not found in remote properties"
        } else println "  Remote properties file not found or empty"
    } catch (Exception e) { println "  Could not access remote properties: ${e.message}" }
    return null
}

def findMailpitDirectory(File extractPath) {
    // Typical layout: mailpit.exe at root of extracted dir
    if (file("${extractPath}/mailpit.exe").exists()) return extractPath
    // Search top-level dirs
    def dirs = extractPath.listFiles()?.findAll { it.isDirectory() } ?: []
    for (d in dirs) {
        if (file("${d}/mailpit.exe").exists()) return d
        def subdirs = d.listFiles()?.findAll { it.isDirectory() } ?: []
        for (sd in subdirs) { if (file("${sd}/mailpit.exe").exists()) return sd }
    }
    return null
}

def downloadAndExtractFromUrl(String downloadUrl, String version, String name) {
    println "  Downloading from: ${downloadUrl}"
    def filename = downloadUrl.substring(downloadUrl.lastIndexOf('/') + 1)
    def downloadDir = file(bundleTmpDownloadPath); def extractDir = file(bundleTmpExtractPath)
    downloadDir.mkdirs(); extractDir.mkdirs()
    def downloadedFile = file("${downloadDir}/${filename}")
    if (!downloadedFile.exists()) { println "  Downloading to: ${downloadedFile}"; ant.get(src: downloadUrl, dest: downloadedFile, verbose: true) } else { println "  Using cached file: ${downloadedFile}" }
    println "  Extracting archive..."
    def extractPath = file("${extractDir}/${version}"); if (extractPath.exists()) { delete extractPath }; extractPath.mkdirs()
    if (filename.endsWith('.7z')) {
        def sevenZipPath = find7ZipExecutable(); if (!sevenZipPath) throw new GradleException('7zip not found. Please install 7zip.')
        def command = [sevenZipPath.toString(), 'x', downloadedFile.absolutePath.toString(), "-o${extractPath.absolutePath}".toString(), '-y']
        def process = new ProcessBuilder(command as String[]).directory(extractPath).redirectErrorStream(true).start()
        process.inputStream.eachLine { if (it.trim()) println "    ${it}" }
        if (process.waitFor() != 0) throw new GradleException('7zip extraction failed')
    } else if (filename.endsWith('.zip')) { copy { from zipTree(downloadedFile); into extractPath } }
    else { throw new GradleException("Unsupported archive format: ${filename}") }
    println "  Extraction complete"
    def moduleDir = findMailpitDirectory(extractPath)
    if (!moduleDir) throw new GradleException("Could not find ${name} directory in extracted files")
    println "  Found ${name} directory: ${moduleDir.name}"
    return moduleDir
}

def downloadAndExtractMailpit(String version) {
    def untouched = getModuleUntouched(bundleName, version)
    if (untouched) { println "Using untouched module from modules-untouched"; return untouched }
    println "Module not found in modules-untouched, downloading from releases.properties...\n"
    def releasesFile = file('releases.properties'); if (!releasesFile.exists()) throw new GradleException('releases.properties not found')
    def releases = new Properties(); releasesFile.withInputStream { releases.load(it) }
    def downloadUrl = releases.getProperty(version)
    if (!downloadUrl) throw new GradleException("Version ${version} not found in releases.properties or modules-untouched repository")
    println "Downloading Mailpit ${version} from:\n  ${downloadUrl}"
    return downloadAndExtractFromUrl(downloadUrl, version, bundleName)
}

