                if (bundleFormat == '7z') { def archiveFile = file("${destFile}.7z"); if (archiveFile.exists()) delete archiveFile; def sevenZipExe = find7ZipExecutable(); if (!sevenZipExe) throw new GradleException('7-Zip not found'); def command = [sevenZipExe, 'a', '-t7z', archiveFile.absolutePath.toString(), '.']; def process = new ProcessBuilder(command as String[]).directory(prepPath).redirectErrorStream(true).start(); process.inputStream.eachLine { if (it.trim()) println "  ${it}" }; if (process.waitFor() != 0) throw new GradleException('7zip compression failed'); generateHashFiles(archiveFile) }
                else { def archiveFile = file("${destFile}.zip"); if (archiveFile.exists()) delete archiveFile; ant.zip(destfile: archiveFile, basedir: prepPath); generateHashFiles(archiveFile) }
                println ""; println "[SUCCESS] ${bundleName} ${v} completed"; println "Output: ${file("${buildBasePath}/${bundleType}/${bundleName}/${bundleRelease}")}"; successCount++
            } catch (Exception e) { println ""; println "[FAILED] ${bundleName} ${v}: ${e.message}"; failed.add(v) }
            println ""
        }
        println "=".multiply(70); println 'Build Summary'; println "=".multiply(70); println "Total versions: ${versions.size()}"; println "Successful:     ${successCount}"; println "Failed:         ${failed.size()}"
        if (!failed.isEmpty()) { println "\nFailed versions:"; failed.each { println "  - ${it}" } }
        println "=".multiply(70)
        if (!failed.isEmpty()) throw new GradleException("${failed.size()} version(s) failed to build") else println "[SUCCESS] All versions built successfully!"
    }
}

