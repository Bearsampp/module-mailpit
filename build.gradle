                def buildPathDir = file("${bundleTmpBuildPath}/${bundleName}${bundleVersion}"); if (buildPathDir.exists()) delete buildPathDir; buildPathDir.mkdirs(); copy { from prepPath; into buildPathDir }; println "Non-zip version available at: ${buildPathDir}"
